<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PV Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">🏥 PV Hospital</h1>
    <p class="text-sm text-center text-gray-600 mb-6 italic">"Where care meets code — powered by PHP, MySQL & cloud tech."</p>

    <!-- Role Selector -->
    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Login as:</label>
    <select id="role" name="role" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      <option value="patient">👤 Patient</option>
      <option value="doctor">🩺 Doctor</option>
      <option value="admin">🛠️ Admin</option>
    </select>

    <!-- Username -->
    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
    <input type="text" id="username" name="username" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" />

    <!-- Password -->
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input type="password" id="password" name="password" class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" />

    <!-- Login Button -->
    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition">
      🔐 Login
    </button>

    <!-- Footer -->
    <p class="text-xs text-gray-500 mt-6 text-center">
      © 2025 PV Hospital. Built with 💙 using HTML, CSS, JS, PHP & MySQL.
    </p>
  </div>

</body>
</html>
